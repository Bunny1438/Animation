<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript"></script>
	<style type="text/css">
		body
		{
			width: 100%;
			height: 100%;
			position:absolute;
			overflow: hidden;
			
		}
		#container
		{
			height: 100%;
			width: 100%;
			animation: bg-change 5s infinite; 
		}
		.pp
		{
			position: relative;
		}
		#p
		{
			left: 100%;
			animation: fly 12s infinite;
		}
		@keyframes bg-change
		{
			0%{ background-color: #6666ff; }
			25%{ background-color: #3398db; }
			50%{background-color: skyblue;}
			75%{background-color: #3398db;}
			100%{
				background-color: #6666ff;
			}
		}
		@keyframes fly
		{
			0%{
				left: 100%;
				top: 2px;
			}
			25%{
				top: 180px;
			}
			50%{
				top: 70px;
			}
			75%{
				top: 205px;
			}
			100%{
				left: -250px;
				top:80px;
			}
		}
		#road
		{
			border: 64px solid grey;
			position: absolute;
			top: 657px;
			width: 100%;
		}
		#runner
		{
			background:url("http://www.gamebuildingtools.com/wp-content/uploads/2017/11/regular-ninja-attack-sprite.png");
			width: 195px;
			height:195px;
			animation: walk 900ms steps(7) infinite,
			         forward 7s linear infinite;
		}

		@keyframes walk
		{
			0%{
				background-position: 0px;
			}
			100%{
				background-position: 1260px;
			}
		}
		@keyframes forward
		{
			0%{
				transform: translateX(-80px);
			}
			100%
			{
				transform: translateX(1300px);
			}
		}

	</style> 
</head>
<body>
	<div id="container">
<br><br><br><br><br><img src="p.gif" id="p" class="pp">
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<div id="runner"></div>
<div id="road"></div>
</div>

</body>
</html>
